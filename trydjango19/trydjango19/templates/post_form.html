{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    {{ block.super }} | {{ title }}
{% endblock %}

{% block additionalCss %}
    {{ form.media }}
    <style>
        .wmd-panel{
            margin-right: 0 !important;
            margin-left: 0 !important;
        }
    </style>
{% endblock %}

{% block body%}
    <div class="col-sm-6">
        <h1>Preview</h1>
        <div class="content-preview">
            <h3>Title: <span id="preview-title"></span></h3>
            <p id="preview-content"></p>
        </div>
    </div>

    <div class="col-sm-6">
        <h1>Form</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <!--{# {{ form.as_p }} #}-->
            <input type="submit" value="Create Form" class="btn btn-default"/>
        </form>
    </div>

{% endblock%}
